<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/styles.css">

</head>

<body>
    <header>
        <h1>Pokemon Gallery</h1>
        <form id="searchForm" onsubmit="searchPokemon(event)">
            <input type="text" id="searchInput" name="query" placeholder="Search Pokémon...">
            <button type="submit">Search</button>
        </form>
    </header>


    <main>
        <div>
            <div class="container">
                <div class="pokemon-container">
                    <div class="pokemon-details">
                        <section class="pokemon-gallery" id="hoenn">
                            <div class="gallery">
                                <a class="container">
                                    <img class="pokemon-image" src="assets/img/Treecko.png" alt="Treecko">
                                </a>
                            </div>
                        </section>
                        <h1 class="pokemon-name">Treecko</h1>
                        <div id="moves" class="pokemon-moves"></div>
                        <p id="height"> </p>
                        <p id="weight"> </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="not-found"></div>
        </div>
        <section class="pokemon-list">
            <label for="pokemonDropdown">Choose a Pokémon:</label>
            <select id="pokemonDropdown"></select>
        </section>
        <section class="evolution-chart"></section>
    </main>

    <aside>
        <img src="assets/img/image.png" width="200" class="rounding" alt="Your Photo">
        <br><br>
        <h6>Mega Sceptile by みずのごけ</h6>
        <i>Mega Sceptile is Very Cool!</i>
    </aside>

    <footer>
        <p>&copy;2023 Mohammad Hanif Furqan Aufa Putra</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/script/scripts.js"></script>

</body>

</html>
